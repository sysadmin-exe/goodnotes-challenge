# kube-prometheus-stack Helm values
# Customized for KinD cluster deployment

# Grafana configuration
grafana:
  enabled: true
  adminPassword: admin
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.localhost
    path: /
  persistence:
    enabled: false
  # Default dashboards
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: utc

# Prometheus configuration
prometheus:
  enabled: true
  prometheusSpec:
    retention: 24h
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
      limits:
        cpu: 500m
        memory: 512Mi
    storageSpec: {}
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - prometheus.localhost
    paths:
      - /

# Alertmanager configuration
alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 100Mi
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - alertmanager.localhost
    paths:
      - /

# Node exporter for node metrics
nodeExporter:
  enabled: true

# Kube-state-metrics for Kubernetes object metrics
kubeStateMetrics:
  enabled: true

# Prometheus Operator
prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 200Mi

# Additional scrape configs can be added here
# additionalScrapeConfigs: []

# ServiceMonitor for the prometheus-operator itself
selfMonitor: true
